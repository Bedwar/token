<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="js/script.js"></script>

    <title>ENVIOS</title>
</head>

<body>


    <header>
        <div class="imgw">

            <img src="img/bg.jpg" alt="">
        </div>
        <div class="banner">
            <h1>SOLICITAÇÃO PLACA TOKEN</h1>
            <p>Envio material pendencias</p>
            <div class="solicitacao">
                <form action="scripst.json" method="POST">
    
                    <div class="input-group">
                        <input type="number" class="field" id="ibm" placeholder="ex: 104887">
                        <label for="ibm" class="field-label">IBM</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="pc" class="field" placeholder="ex: 4">
                        <label for="pc" class="field-label">placa comum</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="tc" class="field" placeholder="ex: 1">
                        <label for="tc" class="field-label">token comum</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="pd" class="field" placeholder="ex: 6">
                        <label for="pd" class="field-label">placa dual</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="td" class="field" placeholder="ex: 1">
                        <label for="td" class="field-label">token dual</label>
                    </div>
                    <div class="input-group">
                        <input type="text" id="ads" class="field" placeholder="ex: 4GC 2DC">
                        <label for="ads" class="field-label">adesivos</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="acr" class="field" placeholder="ex: 4">
                        <label for="acr" class="field-label">acrilico</label>
                       
                    </div>
                    <label id="sol" for="pendencia" class="pendencia"></label>
                
                    <button id="btn" >Solicitar</button>
                </form>
    
    
            </div>
    
        </div>

    </header>
    <footer>
        <div class="footer-content">
            Copyright &copy; 2021, B  -
            <div class="social-list">
                <a href=""><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>
    </footer>
    <script>
        let pendencias = [];
       
        const addPend = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let pend = {
                    ibm: document.getElementById('ibm').value,
                    pc: document.getElementById('pc').value,
                    tc: document.getElementById('tc').value,
                    pd: document.getElementById('pd').value,
                    td: document.getElementById('td').value,
                    ads: document.getElementById('ads').value,
                    acr: document.getElementById('acr').value
            }
            pendencias.push(pend);
            
        
            console.warn('envios' , {pendencias} );
            let pre = document.querySelector('#msg pre');
            pre.textContent =  JSON.stringify(pendencias);

            //saving to localStorage
            localStorage.setItem('MyPendList', JSON.stringify(pendencias));
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn').addEventListener('click', addPend);
        });
    </script>  
</body>
<script src="js/script.js"></script>

</html>
