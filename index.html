<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css" media="screen">
    <script src="js/main.js"></script>

    <title>ENVIOS</title>
</head>

<body>
 
    <div>
        <h1 id="titulo">SOLICITAÇÃO PLACA TOKEN</h1>
        <p id="subtitulo">Envio material pendencias</p>
        <br>
    </div>

    <div id="solicitacao">
    <form action ="arquivo.json" method="POST">

        <fieldset class="grupo">
            <div class="campo">
                <label for="ibm" ><strong>IBM</strong></label>
                <input type="text" name="ibm" id="ibm" placeholder="Ex:105687" required>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="pcomum"><strong>PLACA COMUM</strong></label>
                <input type="text" name="pcomum" id="pcomum" placeholder="Ex:4">
            </div>
            <div class="campo">
                <label for="pdual"><strong>PLACA DUAL</strong></label>
                <input type="text" name="pdual" id="pdual" placeholder="Ex:6">
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="tcomum"><strong>TOKEN COMUM</strong></label>
                <input type="text" name="tcomum" id="tcomum" placeholder="Ex:1">
            </div>
            <div class="campo">
                <label for="tdual"><strong>TOKEN DUAL</strong></label>
                <input type="text" name="tdual" id="tdual" placeholder="Ex:1">
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label for="adesivos"><strong>ADESIVOS</strong></label>
                <input type="text" name="adesivos" id="adesivos" placeholder="Ex:4EC 5GC ">
            </div>
        </fieldset>
        <div class="campo">
            <label for="obs">OBS </label>
            <textarea rows="3" style="width: 24em" id="obs" name="obs"></textarea>
        </div>

        <button onclick="solicitar()" class="botao">SOLICITAR</button>

       
        </div>
        
    </form>
</div>



</body>

</html>
